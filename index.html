<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main"><!--div que engloba as duas div(esquerda e direita)-->
        <div class="left"><!--div da esquerda-->
            <h1>Faça Login<br>E entre para um time CAMPEÃO</h1>
            <img src="img/winners-animate.svg" alt="Campeão">
        </div>
        <div class="right"><!--div da direita-->
            <div class="card"> <!-- card de login-->
                <h1 style="color: #3700b3;">LOGIN</h1>
                <div class="campodetexto"> <!--div para o input usuario-->
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="campodetexto"> <!--div para o input senha-->
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btnlogin">Login</button> <!--botão-->

            </div>
        </div>
    </div>
</body>
</html>
